<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 30px;
    }
    #total-expenses {
      margin-top: 20px;
    }
    .btn-edit {
      margin-top: 5px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker App</h1>
      <form id="expense form">
        <div class="form group">
          <label for="expense-form">Name</label>
          <input type="text" class="form-control" id="expense-name" placeholder="Enter name">
 </div>
 <div class="form-group">
  <label for="expense amount">Amount</label>
  <input type="number" class="form-control" id="expense-amount" placeholder="Enter-amount">
 </div>
 <button type="submit" class="btn btn-primary">Add Expense</button>
<button type="button" class="btn btn-secondary" id="clear-expenses">Clear All</button>    
</form>
<hr>
<h3>Expenses</h3>
<ul id="expense-list" class="list-group"></ul>
<div id="total-expenses"></div>
<script src="script.js"></script>
</div>
  </body>
